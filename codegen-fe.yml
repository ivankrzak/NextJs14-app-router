overwrite: true
schema: ${API_URL}/graphql
# schema: http://localhost:3000/api/graphql
documents: 'src/graphql/**/*.graphql'
generates:
  src/generated/generated-graphql.ts:
    config:
      strictScalars: true
      scalars:
        Date: string
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
